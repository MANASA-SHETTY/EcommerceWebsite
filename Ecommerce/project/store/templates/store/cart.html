{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>
<ul>
  {% for item in items %}
    <li>{{ item.product.name }} - ₹{{ item.product.price }} x {{ item.quantity }}
      <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
    </li>
  {% empty %}
    <li>Your cart is empty.</li>
  {% endfor %}
</ul>
<p>Total: ₹{{ total }}</p>
<a href="{% url 'checkout' %}">Proceed to Checkout</a>
{% endblock %}
