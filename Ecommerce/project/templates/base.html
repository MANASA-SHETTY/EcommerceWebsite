<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}E-commerce Site{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            margin-top: 40px;
        }

        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 250px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        button, input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #45a049;
        }

        form input, form select {
            margin-bottom: 10px;
            padding: 6px;
            width: 100%;
            max-width: 300px;
        }

    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>E-commerce</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'cart' %}">Cart</a>
            <a href="{% url 'orders' %}">Orders</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        &copy; 2025 E-commerce Site. All rights reserved.
    </footer>
</body>
</html>
