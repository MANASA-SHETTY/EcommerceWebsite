{% extends 'base.html' %}
{% load static %}
{% block title %}Home - Products{% endblock title %}
{% block content %}
    <h1>Home - Products</h1>
    <h1>All Products</h1>
    <div style="display: flex; flex-wrap: wrap;">
        {% for product in products %}
        <div style="border: 1px solid #ccc; padding: 10px; margin: 10px;">
            <h3>{{ product.name }}</h3>
            <img src="{{ product.image.url }}" width="200" alt="{{ product.name }}">
            <p>Price: â‚¹{{ product.price }}</p>
            <a href="{% url 'product_detail' product.pk %}">View Details</a>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
